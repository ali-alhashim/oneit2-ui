<div class="login-container">
  <nz-card class="login-card" nzTitle="Welcome to oneIT2" nzBordered="false">
    <form nz-form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="username" nzRequired>Badge Number </nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Please enter your badgeNumber!">
          <input nz-input formControlName="badgeNumber" id="badgeNumber" placeholder="badgeNumber" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="password" nzRequired>Password</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Please enter your password!">
          <input nz-input type="password" formControlName="password" id="password" placeholder="Password" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24" class="login-submit">
          <button nz-button nzType="primary" [disabled]="!loginForm.valid" htmlType="submit">
            Log in
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
